<html>

<head>
  <script type="text/javascript">
    let col1 = [
      'artless',
      'bawdry',
      'beslubbering',
      'churlish',
      'cockered',
      'clouted',
      'craven',
      'currish',
      'dankish',
      'dissenbling',
      'errant',
      'fawning',
      'fobbing',
      'froward',
      'frothy',
      'gleeking',
      'goatish',
      'gorbellied',
      'impertinent',
      'infectious',
      'jarring',
      'loggerheaded',
      
    ]
    let col2 = [
      'base-court',

      'beetle-headed'
    ]
    let col3 = [
      'apple-john',
      'baggage',

    function generateInsult() {
